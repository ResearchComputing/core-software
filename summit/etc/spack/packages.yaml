packages:
  all:
    compiler: ['gcc', 'intel', 'pgi']
    providers:
      mpi:
        - openmpi
        - "intel-parallel-studio"

  openmpi:
    variants: fabrics=psm2,verbs,ucx,libfabric schedulers=slurm +pmi

  slurm:
    paths:
      slurm@17.11.7: /usr

  libpciaccess:
    compiler: ['gcc']

  hwloc:
    compiler: ['gcc']

  hdf5:
    variants: +hl

  intel-parallel-studio:
    variants: threads=openmp +vtune +gdb
