packages:
  all:
    compiler:
    - gcc
    providers:
      mpi:
      - openmpi

  openmpi:
    variants: fabrics=libfabric schedulers=slurm +pmi +legacylaunchers ~gpfs

  hdf5:
    variants: +hl

  intel:
    variants: auto_dispatch=AVX,CORE-AVX2,CORE-AVX512,SSE4.2

  intel-parallel-studio:
    variants: threads=openmp +vtune +gdb

  slurm:
    version::
      - 19-05-5-1

    compiler::
      - gcc@8.2.0

  libpciaccess:
    compiler::
      - gcc@8.2.0

  hwloc:
    compiler::
      - gcc@8.2.0

  libfabric:
    compiler::
      - gcc@8.2.0

  numactl:
    compiler::
      - gcc@8.2.0

  pkgconf:
    compiler::
      - gcc@8.2.0

  ucx:
    compiler::
      - gcc@8.2.0

  zlib:
    compiler::
      - gcc@8.2.0

  cmake:
    variants: doc=True
