packages:
  all:
    compiler:
    - gcc
    providers:
      mpi:
      - openmpi

  openmpi:
    variants: fabrics=libfabric schedulers=slurm +pmi +legacylaunchers ~gpfs

  hdf5:
    variants: +hl +cxx +fortran +szip

  intel:
    variants: auto_dispatch=AVX,CORE-AVX2,CORE-AVX512,SSE4.2

  intel-parallel-studio:
    variants: threads=openmp +vtune +gdb

#  openssl:
#    version::
#      - 1.1.1e

  slurm:
    version::
      - 19-05-5-1

    variants: +pmix

  cmake:
    variants: doc=True

  netcdf-c:
    variants: +dap +hdf4 +parallel-netcdf
