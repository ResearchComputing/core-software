      - cmake
      - emacs
      - expat
      - gcc
      - gdb
      - git
      - hdf5
      - intel
      - intel-mkl
      - intel-mpi
      - jasper
      - jdk
      - libjpeg
      - libpng
      - libszip
      - mvapich2
      - netcdf-c
      - netcdf-cxx4
      - netcdf-fortran
      - openjpeg
      - openmpi ^python%gcc@8.4.0
      - parallel-netcdf
      - parallel
      - perl
      - qemu
      - singularity
      - tcl
      - tk
      - udunits
      - zip
      - zlib
