modules:
  enable:
  - lmod
  lmod:
    hash_length: 0
    core_compilers:
    - gcc@4.8.5
    hierarchy:
    - mpi
    blacklist:
      - '%gcc'
      - '%intel'
    whitelist:
      - intel
      - gcc
      - intel-mkl
      - intel-mpi
      - openmpi
      - hdf5
      - parallel-netcdf
      - netcdf-c
      - netcdf-cxx4
