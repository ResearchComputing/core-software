modules:
  enable::
    - lmod

  lmod:
    hash_length: 0

    core_compilers::
      - 'gcc@4.8.5'

    blacklist:
      - '%gcc'
      - '%pgi'
      - '%intel'

    whitelist:
      - 'intel-parallel-studio'
      - 'parallel-netcdf'
      - gcc
      - hdf5
      - intel
      - intel-mkl
      - intel-mpi
      - libgeotiff
      - libpng
      - lmod
      - netcdf
      - netcdf-fortran
      - openmpi
      - pgi

    hierarchy::
      - mpi
      - lapack
